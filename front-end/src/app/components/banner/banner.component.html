<div *ngIf="slides.length > 0">
  <swiper-container 
    #swiper
    (slidechange)="onSlideChange($event)"
    [modules]="swiperModules"
    [slidesPerView]="1.2"
    [initialSlide]="1"
    [centeredSlides]="true"
    [autoplay]="true"
    [spaceBetween]="10"
    [pagination]="{clickable: true, dynamicBullets: true}">
    <!-- effect="flip" -->
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide?.banner" />
    </swiper-slide>
  </swiper-container>
</div>
<!-- {delay:500} can be set in autoplay for speed up rotation  -->
