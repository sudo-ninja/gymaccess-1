<ion-header>
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">User Name </ion-label>
    <ion-input [(ngModel)]="username" type="username" name="username" placeholder="user name"
    type="username"      
    required placeholder="Enter username "></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mobile Phone</ion-label>
    <ion-input [(ngModel)]="mobile" type="mobile" name="mobile" placeholder="mobile number"
    type="Mobile"     
    required placeholder="Enter Mobile Number"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>e-mail</ion-label>
    <ion-input 
    [(ngModel)]="email" type="email" name="email" placeholder="email" position="floating"
    required placeholder="Enter Valid Email Address"></ion-input>
  </ion-item>

    type="Password"     
    required placeholder="Enter Password"> </ion-input>
  </ion-item> -->

<ion-list>
  <!-- <ion-button 
  expand="block"

  <ion-button 
  expand="block" 
  class="ion-padding" 
  color="light" (click)="sendVerificationCode()">
  Get Verification Code
  </ion-button>

 
</ion-list>
 

  <p class="ion-text-center" *ngIf="isLoading"> <ion-spinner></ion-spinner> </p>
  <!-- once verified email then use ngif to pop up new block for username and mobile and password using form builder -->
  <p class="ion-text-right">already have an account?<strong routerLink="/login">login</strong></p>


  <ion-item  *ngIf="userexist" class="ion-padding" >
    <ion-button type="button" expand="block" color="secondary" >Forget Password</ion-button>
    <!-- <p class="ion-text-right" ><strong> Forgot Password </strong></p> -->
  </ion-item>

  
 

</ion-content>
