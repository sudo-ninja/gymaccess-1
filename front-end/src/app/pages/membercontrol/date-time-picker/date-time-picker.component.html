<ion-datetime 
  locale="en-IN"
  #datetime   
  [value]="value"
  size="cover"
  (ionChange)="change(datetime.value)"
  [presentation]="type"  
  [min]="min"
  [max]="max"
  hourCycle="h24"
  >
</ion-datetime>
