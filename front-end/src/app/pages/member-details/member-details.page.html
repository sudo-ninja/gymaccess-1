<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button default-href="/member-list"></ion-back-button> -->
      <ion-button slot="start" (click)="BacktoList()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="deleteMember(member._id)">
        <ion-icon slot="end" name="remove-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Member-Details</ion-title>
    <!-- <ion-progress-bar  type="indeterminate" ></ion-progress-bar> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoadingResults">
    <ion-spinner slot= "center" *ngIf="isLoadingResults" ></ion-spinner>
  </div>

  <ion-list lines="none" [inset]="true">
    <ion-list-header>
         <ion-label class="ion-padding"><h2><strong>{{member.m_name | titlecase }}</strong></h2></ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="call-outline"></ion-icon>
      <ion-label class="ion-padding">Mobile No.: - {{member.mobile}}</ion-label>      
    </ion-item>
    <ion-item>
      <ion-icon name="mail-open-outline"></ion-icon>
      <ion-label class="ion-padding"> Invitation Status : {{member.isInviteAccepted}}  </ion-label>
      
    </ion-item>
    <ion-item>
      <ion-icon name="key-outline"></ion-icon>
      <ion-label class="ion-padding">Access Type :{{member.m_accesstype}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="people-outline"></ion-icon>
      <ion-label class="ion-padding">Member Type :{{member.memberType}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="people-outline"></ion-icon>
      <ion-label class="ion-padding">Email id :{{member.email}}</ion-label>
    </ion-item>  

    
         
      <ion-button shape="round" expand="block" (click)="editMember(member._id)">
        <ion-icon slot="icon-only" name="create"></ion-icon> EDIT
      </ion-button>   

      
  </ion-list>

 
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <ion-button shape="round" expand="block" fill="outline" (click)="AddMore()">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon> <strong> Add More Members</strong>
    </ion-button>
  </ion-toolbar>
</ion-footer>
