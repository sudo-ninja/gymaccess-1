<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Holiday
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-button fill="clear" [routerLink]="['/gymtabs/infor']">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" >
        <ion-icon slot="icon-only" name="arrow-redo-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-searchbar placeholder='Search Gym' [(ngModel)]="searchTerm" showCancelButton="focus" animated></ion-searchbar>
<!-- to refresh page on pull down  -->
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>


<ion-list [inset]="true" *ngFor="let h of holidayslist">
  <ion-item-sliding #itemSliding>
    <!-- <ion-item [button]="true">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Rick Astley</ion-label>

    </ion-item> -->

    <ion-item [button]="true" detail="false">
      <div class="unread-indicator-wrapper" slot="start">
        <div class="unread-indicator"></div>
      </div>
      <ion-label>
        <strong>{{h.holiday_name}}</strong>
        <!-- <ion-text>Game Store Sale</ion-text><br /> -->
        <ion-note color="medium" class="ion-text-wrap">
          {{h.holiday_start_date | date}} ~ {{h.holiday_end_date| date}}
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">{{ getDurationInDays(h.holiday_start_date, h.holiday_end_date) }} Days</ion-note>
        <!-- <ion-icon color="medium" name="chevron-forward"></ion-icon> -->
      </div>
    </ion-item>

    <ion-item-options slot="end">

      <ion-item-option color="tertiary">
        <ion-icon (click)="updateHolidayModal(h._id,itemSliding)" slot="icon-only" name="share"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" expandable="true">
        <ion-icon (click)="deleteHoliday(h._id,itemSliding)" slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>





</ion-list>


  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button fill="outline"  color="primary" (click)="addHolidayModal({})"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
