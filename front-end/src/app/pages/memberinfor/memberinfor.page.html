<ion-header 
[translucent]="true"
collapse="fade"
class="ion-no-border"
> 
  <ion-toolbar> {{loggeduserName}} Report
    <ion-buttons slot="start">
      <ion-back-button default-href="/member-action"></ion-back-button>
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="div-0">
    <ion-label color="dark"> <h2>Report</h2> </ion-label>
   
      <ion-item >        
        <ion-list>
          
            <ion-item>
              <ion-icon name="calendar-outline"></ion-icon>
              <ion-label color="dark"><h2>Attended :- {{memberAttendances}} Days </h2> </ion-label>
            </ion-item> 
          
            <!-- <ion-item> 
              <ion-icon name="calendar-number-outline"></ion-icon>
              <ion-label color="dark"><h2>Balance Days ...</h2> </ion-label>
            </ion-item>  -->
          
            <ion-item> 
              <ion-icon name="calendar-number-outline"></ion-icon>
              <ion-label color="dark"><h2>End Date : {{memberEndDate | date}} </h2> </ion-label>
            </ion-item> 
          
            <ion-item> 
              <ion-icon name="alert-outline"></ion-icon>
              <ion-label color="dark"><h2>Set Reminder(7 days)</h2> </ion-label>
              <ion-toggle aria-label="Primary toggle" color="primary" (ionChange)="changeToggle()"></ion-toggle>
            </ion-item>

            <ion-item>
              <ion-icon name="location-outline"></ion-icon>
              <ion-label color="dark"><h2>Update My Address</h2> </ion-label>  
              <ion-button slot="end" (click)="getLocation()">Set </ion-button>                 
            </ion-item>
          
          
            <ion-item href="#"> 
              <ion-icon name="cloud-download-outline"></ion-icon>
              <ion-label color="dark"><h2>Download Data </h2> </ion-label>
            </ion-item>
          
        </ion-list> 
      </ion-item> 
  </div>

  <div class="div-0">
    <ion-label color="dark"><h2>Recharge</h2> 
  </ion-label>
    
    <ion-item>    
      <ion-list>
                       
        <ion-item>
          <ion-icon name="trending-up-outline"></ion-icon>
          <ion-label color="dark"><h2>Enter Days</h2> </ion-label>
         
          <ion-input label="Enter Days" type="number" placeholder="000"></ion-input> 
        </ion-item>

        <ion-item>
            <ion-button>Recharge Request</ion-button>
        </ion-item>

      </ion-list>
 
    </ion-item>    
  </div> 

  
</ion-content>
