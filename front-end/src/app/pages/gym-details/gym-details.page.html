<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Update Gym</ion-title>
    <ion-buttons slot="end">
      <ion-button 
      type="submit" 
      [disabled]="!gymForm.valid" 
      (click)="onSubmit()" 
      [strong]="true">Update</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoadingResults">
    <ion-spinner *ngIf="isLoadingResults" ></ion-spinner>
  </div>

  <form [formGroup]="gymForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-input 
                  label="Gym Name" 
                  labelPlacement="stacked"
                  formControlName="gym_name"      
                  type="text" required>
            </ion-input>
                    <div class="invalid-feedback"
                         *ngIf="submitted && myForm['gym_name'].errors?.['required']"
                        >   Name is required.
                    </div>
        </ion-item>

        <ion-item>
            <ion-input 
                      label="Gym Mobile" 
                      labelPlacement="stacked"
                      formControlName="gym_mobile"     
                      type="text" required>
            </ion-input>
                      <div
                      class="invalid-feedback"
                      *ngIf="submitted && myForm['gym_mobile'].errors?.['required']"
                    >
                      Mobile Number is required.
                    </div>
        </ion-item>

        <ion-item>
            <ion-input 
                    label="Emergency Mobile" 
                    labelPlacement="stacked"
                    formControlName="gym_emergency"     
                    type="text" required>
            </ion-input>
                      <div
                          class="invalid-feedback"
                       *ngIf="submitted && myForm['gym_emergency'].errors?.['required']"
                          > Emergency Mobile Number is required.                    
                      </div>
        </ion-item>

        <ion-item>
            <ion-input 
                    label="GSTIN (Optional)" 
                    labelPlacement="stacked"
                    formControlName="gym_gstin"     
                    type="text" > 
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-input 
                    label="Lock ID" 
                    labelPlacement="stacked"
                    formControlName="gym_lockId"     
                    type="text"> 
            </ion-input>
        </ion-item>


        <ion-item>
          <ion-label>Location on Map</ion-label>
          <ion-button slot="end" (click)="getLocation()">Set </ion-button>
        </ion-item>

        
   </form>

</ion-content>
