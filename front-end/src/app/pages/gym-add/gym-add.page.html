<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="gyminformation()" color="strong">Back</ion-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Add Gym Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-gmap></app-gmap>
     <form [formGroup] = "gymForm" (ngSubmit)="onSubmit()">
      <ion-list>
      <ion-item>
        <!-- <ion-label position="floating">Gym Name </ion-label> -->
        <ion-input 
        position="floating" 
        labelPlacement="floating"
        label="Gym Name" 
        formControlName="gym_name" 
        type="text" 
        required></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label position="floating">Gym Mobile</ion-label> -->
        <ion-input 
        position="floating"
        labelPlacement="floating" 
        label="Gym Mobile" 
        formControlName="gym_mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label position="floating">Gym Emergency Mobile</ion-label> -->
        <ion-input 
        position="floating"
        labelPlacement="floating" 
        label="Gym Emergency Mobile" 
        formControlName="gym_emergency" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label position="floating">Gym GSTIN (optional)</ion-label> -->
        <ion-input 
        label="Gym GSTIN(Optional)" 
        labelPlacement="floating"
        formControlName="gym_gstin"  type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label position="floating">Gym Lock ID</ion-label> -->
        <ion-input 
        position="floating"
        labelPlacement="floating"
        label="Gym Lock ID" formControlName="gym_lockId"  type="text">
        </ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Location on Map</ion-label>
          <ion-button slot="end" (click)="getLocation()">Set </ion-button>
      </ion-item>

      <div>
          <ion-button 
          type="submit" 
          [disabled]="!gymForm.valid"
          color="primary" 
          shape="full" 
          expand="block">Save</ion-button>
      </div>
    </ion-list>
    </form> 


   </ion-content>
