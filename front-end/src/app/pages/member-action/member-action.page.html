  
    <ion-item *ngIf="scanActive" color="tertiary" class="scanner-stop" (click)="stopScan()">
      <ion-icon name="arrow-back"></ion-icon> <p>Scan and Get Access</p>
   </ion-item>
   <ion-header class=" ion-no-border" *ngIf="!scanActive">
    <ion-toolbar >
          <ion-title mode="md" class="ion-no-padding">
            <ion-label>
              <ion-text color="tertiary">Welcome</ion-text>
              <p><ion-text color="white"><strong>{{loggedUserName}}</strong></ion-text></p>
            </ion-label>
          </ion-title>
          <ion-avatar slot="end" (click)="personalInformation()">
            <img [src]= "userProfileImage" >
          </ion-avatar>
    </ion-toolbar>   

    <!-- <ion-avatar>
      <img [src]= "source to image" >
    </ion-avatar> -->

  <!-- [style.visibility]="content_visibility" -->

  <ion-content overflow-scroll="true" class="ion-padding"  [style.--background]="scanActive ? '#00000000':'#fff' ">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    

      <div class="div-0" *ngIf="!scanActive">
        <app-banner [slides]="slides"></app-banner>
        <!-- <ion-button (click)="isscheduleNotification()">Scheduled Notification </ion-button> -->
      </div>

     

      <div class="div-0" *ngIf="!scanActive"  >
        <ion-label class="ion-text-center" color="dark"><strong><h1>Scan QR code to access</h1></strong></ion-label>
       
            <ion-button
            class="ion-text-center"
            expand="block"
            class="ion-margin"
            (click)="startScan()"
            shape="round"
            >
            <ion-icon name='qr-code-sharp'></ion-icon><strong>Tap to Scan </strong> </ion-button>
         
      </div>

      <div class="div-0" class="scanner-hide" *ngIf="!scanActive">
        <ion-label color="dark"><strong><h2><strong>My Account</strong></h2></strong></ion-label>
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col> 
              <ion-list  [inset]="true" lines="none">
                <ion-item>
                  <ion-label color="dark"><h2><strong>Allowed Days</strong></h2> </ion-label>                   
                </ion-item>
              <ion-item>
                <ion-label color="dark"><h2 [ngClass]="daysLeft < 0 ? 'red' : 'green'">Days Left : {{daysLeft}} Day(s)</h2> </ion-label>                   
              </ion-item>

              <ion-item>
                <ion-label color="dark"><h2>Last Date :{{lastDate | date}}</h2> </ion-label>                   
              </ion-item>
            </ion-list>
          </ion-col>

            <ion-col>
              <ion-list [inset]="true" lines="none">
                <ion-item>
                  <ion-label color="dark"><h2><strong>Allowed Time</strong></h2> </ion-label>                   
                </ion-item>

                <ion-item>
                  <ion-label color="dark"><h2>Check In : {{checkinTime | date:'shortTime'}}</h2> </ion-label>                   
                </ion-item>

                <ion-item>
                  <ion-label color="dark"><h2>Check Out :{{checkoutTime | date:'shortTime'}}</h2> </ion-label>                   
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </div>

     
      <div class="scan-box" *ngIf="scanActive"> 
      </div>
  </ion-content>
