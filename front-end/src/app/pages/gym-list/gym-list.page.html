<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Welcome {{loggeduserName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar 
  placeholder ='Search Gym'
  [(ngModel)]="searchTerm"
  showCancelButton="focus"
  animated   
  ></ion-searchbar>
<!-- to refresh page on pull down  -->
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

  <ion-list>

   
    <div class="div-0" *ngFor="let gym of gyms " class="ion-padding" 
                 appTap
                 (doubleTap)="onDoubleTap(gym._id,$event)" >
      <ion-label color="dark"> <h1>{{gym.gym_name}}</h1> </ion-label>     
        <ion-item class="ion-item-0" >        
          <ion-list>            
              <ion-item>
                <ion-icon name="call-outline"></ion-icon>
                <ion-label color="dark"><h3>{{gym.gym_mobile}}</h3> </ion-label>
              </ion-item>             
              <ion-item>
                <ion-icon name="location-outline"></ion-icon>
                <ion-label color="dark" (click)="gymLocationOnMap(gym._id)"><h3>Location of Map</h3> </ion-label>
              </ion-item> 
          </ion-list> 
        </ion-item> 
              <ion-button 
                fill="outline"  
                shape="round"  
                expand="full"
                (click)="addMember(gym._id)" 
                 ><ion-icon slot="icon-only" name="checkmark-outline"></ion-icon> add Members </ion-button>
 
                </div>    

  </ion-list>

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button fill="outline"  color="primary" (click)="addGym()"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
